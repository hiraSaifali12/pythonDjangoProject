<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    {% include 'employee/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
<div class="card bg-dark text-white">

    <div class="card-body">

        <form action="/employee/do-update-employee/{{emp.id}}" method="POST">
            
            {% csrf_token %}

            <div class="mb-3">
                <label for="name">Employee Name</label>
                <input id = "name"
                 type="text" 
                 class="form-control"
                  placeholder="enter employee name"
                  name="emp_name"
                  value="{{employee.name}}"

                  >
            </div>
            <div class="mb-3">
                <label for="id">Employee ID</label>
                <input id = "id" 
                type="text" 
                class="form-control" 
                placeholder="enter employee ID"
                name="emp_id"
                value="{{employee.emp_id}}"
                >
            </div>
            <div class="mb-3">
                <label for="phone">Phone Number</label>
                <input 
                id = "phone" 
                type="text" 
                class="form-control" 
                placeholder="enter Phone Number"
                name="emp_phone"
                value="{{employee.phone}}"
                >
            </div>
            <div class="mb-3">
                <label for="address">Employee Address </label>
                <textarea name="emp_address" id="address" rows="5" class="form-control">{{employee.address}}</textarea>
            </div>
            <div class="mb-3 form-check">
                <label for="working">Working</label>
                <input 
                {% if employee.working %} checked {% endif %}
                id="working" 
                name="emp_working"
                type="checkbox"
                class="form-check-input"
                value="{{employee.working}}"
                >
            </div>
            <div class="mb-3 form-check">
                <label for="department">Departments</label>
                <select
                value="{{employee.department}}" 
                name="emp_department"
                 id="department"
                 class="form-control"
                
                >
                    <option value=""></option>
                <option value="CSE">Computer Science and Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="EE">Electrical Engineering</option>
            </select>
            </div>
            <div class="container text-center" >
                <button class="btn btn-success">Update Employee</button>
            </div>
        </form>
    </div>
</div>

            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
