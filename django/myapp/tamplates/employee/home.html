<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    {% include 'employee/navbar.html' %}
    <h1 class="text-center my-3">Employee Management</h1>
    <h2 class="text-center my-3">List of Employees</h2>
    <div class="container">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>SNo.</th>
                  <th>Name</th>
                  <th>EMP ID</th>
                  <th>PHONE</th>
                  <th>WORKING</th>
                  <th>DEPARTMENT</th>
                  <th>ADDRESS</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody>
                
                {% for e in emps %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{e.name}}</td>
                  <td>{{e.employee_id}}</td>
                  <td>{{e.phone}}</td>
                  <td>{{e.working}}</td>
                  <td>{{e.department}}</td>
                  <td>{{e.address}}</td>
                  <td>
                    <a href="/employee/delete-employee/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="/employee/update-employee/{{e.id}}" class="btn btn-dark btn-sm">Update</a>
                  </td>
                </tr>

                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
